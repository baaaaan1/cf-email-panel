<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloudflare Email Panel</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
  </head>
  <body>
    <nav class="blue darken-2">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo">Cloudflare Email Panel</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a id="btn-health" class="waves-effect waves-light btn grey darken-3"><i class="material-icons left">health_and_safety</i>Check health</a></li>
        </ul>
      </div>
    </nav>

    <main class="container page">
      <div class="row">
        <div class="col s12 m4">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Live status</span>
              <p>Destinations: <span id="live-destinations" class="badge">-</span></p>
              <p>Rules: <span id="live-rules" class="badge">-</span></p>
              <div id="healthResult" class="health-box"></div>
            </div>
            <div class="card-action">
              <a id="btn-refresh" class="waves-effect waves-light btn">Refresh</a>
            </div>
          </div>

          <div class="card">
            <div class="card-content">
              <span class="card-title">Add destination</span>
              <div class="input-field">
                <input id="dest-email" type="text">
                <label for="dest-email">Email address</label>
              </div>
              <a id="add-dest" class="waves-effect waves-light btn">Add</a>
            </div>
          </div>
        </div>

        <div class="col s12 m8">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Destinations</span>
              <table class="striped">
                <thead><tr><th>Email</th><th>ID</th><th>Status</th><th></th></tr></thead>
                <tbody id="dest-table"></tbody>
              </table>
            </div>
          </div>

          <div class="card">
            <div class="card-content">
              <span class="card-title">Rules</span>
              <table class="striped">
                <thead><tr><th>ID</th><th>Alias</th><th>Destination</th><th>Enabled</th><th></th></tr></thead>
                <tbody id="rules-table"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="page-footer grey lighten-4">
      <div class="container grey-text text-darken-2">Built with Materialize â€¢ Cloudflare Email Routing</div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
